{% extends "base.html" %}

{% block main %}

<h1> Properties </h1>

{% for user in users: %}

<ul class="allproperties">
   
    

    <img src="{{ url_for('get_image', filename=user.filename) }}" />
    <li>  {{ user.ptitle  }}  </li>
    <li> {{ user.location  }} </li>
    <li> {{ user.price }} </li>
   
    
    <a href="{{ url_for('viewproperty' , propertyid=user.id)}}"> View Property </a>
   
</ul>


    {% endfor %}

 

{% endblock %}
