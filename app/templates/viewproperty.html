{% extends "base.html" %}

{% block main %}


<div class="property">
    
        <img src="{{ url_for('get_image', filename=user.filename) }}" />
    

    <div class="propinfo">
        <div class="usertitleinfo"> 
            <h3>
                {{ user.ptitle  }} 

            </h3> 
        </div>



        <div class="priceandtype">
            <div id="theprice">
                ${{ user.price  }} 
            </div> 
            
            <div id="thetype">
                {{ user.ptype  }}

            </div>
           
        </div>


        <div class="userdescriptioninfo">  {{ user.pdescription  }} </div>

        <div id="viewrandb">

            <div>
                <img src="{{ url_for('static' , filename='bedroom.png')}}"> 
                {{ user.rooms  }}  Bedrooms 

            </div>

            <div>
                <img src="{{ url_for('static' , filename='bathrooms.png')}}"> 
                {{ user.bathrooms  }}  Bathrooms
    
            </div>
           

           
        </div>



        <div id="locationinfo">
            <img src="{{ url_for('static' , filename='location.png')}}">   
            {{ user.location  }} 
        </div>


        <button class="emailbtn"> Email Realtor </button>

    </div>
   
    

</div>










{% endblock %}
